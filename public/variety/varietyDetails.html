<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">{{this.specificVariety}} (DC)</h1>
        <p class="lead">Browse some of the finest {{this.specificVariety}} wines.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine c we show -->
                <div class="col-lg-4" ng-repeat="v in specificVarietyDetails">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h6>
                                <span class="badge badge-success">{{v.points}}</span>
                                {{v.vintage}} {{v.variety}}
                                {{v.designation}}
                                <br/>
                                <div style="font-style: italic; font-family: 'GFS Artemisia'">
                                    <span ng-show="{{v.province.length>0}}">{{v.province}}, </span>{{v.country}}
                                    <div ng-show="{{v.region.length>0}}">({{v.region}})</div>
                                </div>
                            </h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{v.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${{v.price}}</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
