<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">(WIP)</h1>
        <p class="lead">All countries represented.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light" ng-controller="wineCtrl">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine review we show -->
                <div class="col-lg-4" ng-repeat="c in specificCountryDetails">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h3>{{c.winery}}'s {{c.vintage}} {{c.variety}}</h3>
                            <h4>({{c.province}})</h4>
                            <p class="card-title">{{c.description}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
