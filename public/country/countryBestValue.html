<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">Highest Rated by Country (WIP)</h1>
        <p class="lead">The best each country has to offer.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine review we show -->
                <div class="col-lg-4" ng-repeat="country in countryBestValue">
                    <div class="card mb-4 shadow-sm">

                        <div class="card-header">
                            <h6>
                                <span class="badge badge-success">{{country.points}} points for only ${{country.price}}</span>
                                <br>
                                {{country.country}} ({{country.province}})
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{country.winery}} {{country.vintage}} {{country.variety}}</small>
                            </div>
                            <p class="card-text">{{country.description}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
