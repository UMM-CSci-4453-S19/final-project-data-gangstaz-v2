<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">Highest Rated by Country (DC)</h1>
        <p class="lead">The best each country has to offer.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine country we show -->
                <div class="col-lg-4" ng-repeat="country in countryBestValue">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h6>
                                <span class="badge badge-success">{{country.points}}</span>
                                {{country.designation}} {{country.vintage}} {{country.variety}}
                                <br/>
                                <div style="font-style: italic; font-family: 'GFS Artemisia'">
                                    <span ng-show="{{country.province.length>0}}">{{country.province}}, </span>{{country.country}}
                                    <div ng-show="{{country.region.length>0}}">({{country.region}})</div>
                                </div>
                            </h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{country.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">${{country.price}}</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
