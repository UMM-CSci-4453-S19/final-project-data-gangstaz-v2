<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Wine Reviews</title>

    <!--Stuff for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Stuff for angularjs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="wine.js"></script>

</head>

<body ng-app="wine">

<nav class="navbar navbar-expand-xl navbar-light bg-light" ng-controller="wineCtrl" >
    <a class="navbar-brand" href="#">Gangsta Wine Reviews</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!featured">Featured</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!countries">Countries</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Explore
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <button class="dropdown-item" href="#!varieties">By Variety</button>
                    <button class="dropdown-item" href="#!value">By Value</button>
                    <button class="dropdown-item" href="#!countries">By Country</button>
                    <button class="dropdown-item" href="#!tasters">By Taster</button>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>


        <form class="form-inline my-2 my-lg-0">

            <select class="btn" style="margin-right: 0.5rem" ng-model="variety">
                <option value="">Variety</option>
                <option value="{{variety.variety}}" ng-repeat="variety in varieties">{{variety.variety}}</option>
            </select>

            <select class="btn" style="margin-right: 0.5rem" ng-model="vintage">
                <option value="">Vintage</option>
                <option value="1900s">Pre 2000's</option>
                <option value="2000s">2000-2009</option>
                <option value="2010s">2010's</option>
            </select>

            <select class="btn" style="margin-right: 0.5rem">
                <option value="">Continent</option>
                <option value="{{continent.continent}}" ng-repeat="continent in continents">{{continent.continent}}</option>
            </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="searchRegex">
            <button class="btn btn-success" type="button" ng-click="searchReviews();">Search</button>
        </form>
    </div>
</nav>

<div ng-view>

</div>


</body>
</html>
