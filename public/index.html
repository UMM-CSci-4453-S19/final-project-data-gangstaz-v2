<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Wine Reviews</title>

    <!--Stuff for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Stuff for angularjs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="wine.js"></script>

</head>

<body ng-app="wine" ng-controller="wineCtrl">

<nav class="navbar navbar-expand-xl navbar-light bg-light">
    <a class="navbar-brand" href="#">Gangsta Wine Reviews</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="countryDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Countries
                </button>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#!countryList">List of Countries</a>
                    <a class="dropdown-item" href="#!countryHighRated">Highest Rated</a>
                    <a class="dropdown-item" href="#!countryBestValue">Best Value</a>
                    <a class="dropdown-item" href="#!countryExpensive">Most Expensive</a>
                    <a class="dropdown-item" href="#!countryCheap">Cheapest</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="varietyDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Variety
                </button>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#!varietyList">List of Varieties</a>
                    <a class="dropdown-item" href="#!varietyHighRated">Highest Rated</a>
                    <a class="dropdown-item" href="#!varietyBestValue">Best Value</a>
                    <a class="dropdown-item" href="#!varietyExpensive">Most Expensive</a>
                    <a class="dropdown-item" href="#!varietyCheap">Cheapest</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="overallDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Overall
                </button>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#!overallHighRated">Highest Rated</a>
                    <a class="dropdown-item" href="#!overallBestValue">Best Value</a>
                    <a class="dropdown-item" href="#!overallExpensive">Most Expensive</a>
                    <a class="dropdown-item" href="#!overallCheap">Cheapest</a>
                </div>
            </li>
        </ul>


        <form class="form-inline my-2 my-lg-0">

            <select class="btn btn-outline-success" style="margin-right: 0.5rem" ng-model="variety">
                <option selected value="">Variety</option>
                <option value="{{variety.variety}}" ng-repeat="variety in varieties">{{variety.variety}}</option>
            </select>

            <select class="btn btn-outline-success" style="margin-right: 0.5rem" ng-model="vintage">
                <option selected value="">Vintage</option>
                <option value="pre2k">Pre 2000's</option>
                <option value="2ks">2000-2009</option>
                <option value="2010s">2010's</option>
            </select>

            <select class="btn btn-outline-success" style="margin-right: 0.5rem" ng-model="continent">
                <option selected value="">Continent</option>
                <option value="{{continent.continent}}" ng-repeat="continent in continents">{{continent.continent}}</option>
            </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="searchTerm">
            <a class="btn btn-success" href="#!/" ng-click="searchReviews();">Search</a>
        </form>
    </div>
</nav>

<div ng-view>

</div>


</body>
</html>
