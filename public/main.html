<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">Gangsta Wine Reviews</h1>
        <p class="lead">The bootleg wine review site.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light" ng-controller="wineCtrl">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine review we show -->
                <div class="col-lg-4" ng-repeat="review in reviews">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{review.title}}</h5>
                            <p class="card-text">{{review.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">{{review.taster.name}}</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a target="_blank" href="http://twitter.com/{{review.taster.twitter}}">{{review.taster.twitter}}</a></button>
                                </div>
                                <small class="text-muted">{{review.points}}/100 &nbsp; ${{review.price}}</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
