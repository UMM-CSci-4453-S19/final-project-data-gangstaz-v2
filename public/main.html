<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">Gangsta Wine Reviews</h1>
        <p class="lead">The bootleg wine review site.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine review we show -->
                <div class="col-lg-4" ng-repeat="review in reviews">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h6>
                                <span class="badge badge-success">{{review.points}}</span>
                                {{review.vintage}} {{review.variety}}
                                {{review.designation}} {{review.vintage}} {{review.variety}}
                                <br/>
                                <div style="font-style: italic; font-family: 'GFS Artemisia'">
                                    {{review.province}}, {{review.country}}
                                    <div ng-show="{{review.region.length>0}}">({{review.region}})</div>
                                </div>
                            </h6>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{review.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-primary" disabled>{{review.name}}</button>
                                    <a ng-show="review.twitter" role="button" class="btn btn-sm btn-outline-primary" target="_blank" href="http://twitter.com/{{review.twitter}}">{{review.twitter}}</a>
                                </div>
                                <small class="text-muted">${{review.price}}</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
