<main role="main" class="container">

    <div class="jumbotron  text-center">
        <h1 class="">Cheapest</h1>
        <p class="lead">The cheapest bootleg wines.</p>
    </div>


    <!-- Cards -->
    <div class="album py-5 bg-light" ng-controller="wineCtrl">
        <div class="container">

            <div class="row">

                <!-- Use ng-repeat on this to repeat it for each wine review we show -->
                <div class="col-lg-4" ng-repeat="wine in countriesHighestRated">
                    <div class="card mb-4 shadow-sm">

                        <div class="card-header">
                            <h6>
                                <span class="badge badge-success">{{wine.max}}</span>
                                {{wine.country}} ({{wine.province}})
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{wine.winery}} {{wine.vintage}} {{wine.variety}}</small>
                            </div>
                            <p class="card-text">{{wine.description}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
